<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typing Keyboard</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="container-text">
            <h2 id="text">Great Adventure Awaits!</h2>
        </div>

        <div class="container-keyboard">
            <div class="keyboard">
                <div class="row">
                    <div class="key key__esc" id="key-Escape">
                        <i data-feather="x"></i>
                    </div>
                    <div class="key key__symbols" id="key-1">
                        ! <span> 1
                    </div>
                    <div class="key key__symbols" id="key-2">
                        @ <span> 2
                    </div>
                    <div class="key key__symbols" id="key-3">
                        # <span> 3
                    </div>
                    <div class="key key__symbols" id="key-4">
                        $ <span> 4
                    </div>
                    <div class="key key__symbols" id="key-5">
                        % <span> 5
                    </div>
                    <div class="key key__symbols" id="key-6">
                        ^ <span> 6
                    </div>
                    <div class="key key__symbols" id="key-7">
                        & <span> 7
                    </div>
                    <div class="key key__symbols" id="key-8">
                        * <span> 8
                    </div>
                    <div class="key key__symbols" id="key-9">
                        ( <span> 9
                    </div>
                    <div class="key key__symbols" id="key-0">
                        ) <span> 0
                    </div>
                    <div class="key key__symbols" id="key--">
                        _ <span> -
                    </div>
                    <div class="key key__symbols" id="key-=">
                        + <span> =
                    </div>
                    <div class="key key__delete key__icon" id="key-Backspace">
                        <i data-feather="delete"></i>
                    </div>
                </div>

                <div class="row">
                    <div class="key key__oneandhalf" id="key-Tab">
                        <i data-feather="log-in"></i>
                    </div>
                    <div class="key" id="key-Q">Q</div>
                    <div class="key" id="key-W">W</div>
                    <div class="key" id="key-E">E</div>
                    <div class="key" id="key-R">R</div>
                    <div class="key" id="key-T">T</div>
                    <div class="key" id="key-Y">Y</div>
                    <div class="key" id="key-U">U</div>
                    <div class="key" id="key-I">I</div>
                    <div class="key" id="key-O">O</div>
                    <div class="key" id="key-P">P</div>
                    <div class="key key__symbols" id="key-[">
                        { <span> [
                    </div>
                    <div class="key key__symbols" id="key-]">
                        } <span> ]
                    </div>
                    <div class="key key__symbols key__oneandhalf" id="key-oneandhalf">
                        | <span> \
                    </div>
                </div>

                <div class="row">
                    <div class="key key__caps" id="key-CapsLock">
                        <i data-feather="meh"></i>
                    </div>
                    <div class="key" id="key-A">A</div>
                    <div class="key" id="key-S">S</div>
                    <div class="key" id="key-D">D</div>
                    <div class="key" id="key-F">F</div>
                    <div class="key" id="key-G">G</div>
                    <div class="key" id="key-H">H</div>
                    <div class="key" id="key-J">J</div>
                    <div class="key" id="key-K">K</div>
                    <div class="key" id="key-L">L</div>
                    <div class="key key__symbols" id="key-;">
                        : <span> ;
                    </div>
                    <div class="key key__symbols" id="key-'">
                        " <span> '
                    </div>
                    <div class="key key__enter" id="key-Enter">
                        <i data-feather="corner-down-left"></i>
                    </div>
                </div>

                <div class="row">
                    <div class="key key__shift-left" id="key-ShiftLeft">
                        <i data-feather="arrow-up-circle"></i>
                    </div>
                    <div class="key" id="key-Z">Z</div>
                    <div class="key" id="key-X">X</div>
                    <div class="key" id="key-C">C</div>
                    <div class="key" id="key-V">V</div>
                    <div class="key" id="key-B">B</div>
                    <div class="key" id="key-N">N</div>
                    <div class="key" id="key-M">M</div>
                    <div class="key key__symbols" id="key-,">
                        < <span> ,
                    </div>
                    <div class="key key__symbols" id="key-.">
                        > <span> .
                    </div>
                    <div class="key key__symbols" id="key-/">
                        ? <span> /
                    </div>
                    <div class="key key_shift_right" id="key-ShiftRight">
                        <i data-feather="arrow-up-circle"></i>
                    </div>
                    <div class="key key__arrow" id="key-ArrowUp">
                        <i data-feather="arrow-up"></i>
                    </div>
                    <div class="key key_trash_right">
                        <i data-feather="trash-2"></i>
                    </div>
                </div>

                <div class="row">
                    <div class="key key__bottom-funct" id="key-ControlLeft">
                        <i data-feather="activity"></i>
                    </div>
                    <div class="key key__bottom-funct" id="key-AltLeft">
                        <i data-feather="command"></i>
                    </div>
                    <div class="key key__bottom-funct" id="key-MetaLeft">
                        <i data-feather="command"></i>
                    </div>
                    <div class="key key__spacebar" id="key-Space">
                    </div>
                    <div class="key key_fn" id="key-MetaRight">
                        <i data-feather="command"></i>
                    </div>
                    <div class="key key_ctrl_left" id="key-AltRight">
                        <i data-feather="activity"></i>
                    </div>
                    <div class="key key__arrow" id="key-ArrowLeft">
                        <i data-feather="arrow-left"></i>
                    </div>
                    <div class="key key__arrow" id="key-ArrowDown">
                        <i data-feather="arrow-down"></i>
                    </div>
                    <div class="key key__arrow" id="key-ArrowRight">
                        <i data-feather="arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>

</html>
